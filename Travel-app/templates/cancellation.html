{% extends 'common-template.html'%}

{% block body %}
<a href="{{ url_for('home_page') }}">Home</a>
<form method = 'POST'>
    <h3>{{ message }}</h3>
    <div>
        <input type="radio" id="yes" name="option" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="option" value="no">
        <label for="no">No</label><br>
        <input type="submit">
    </div>
</form>
{% endblock %}
